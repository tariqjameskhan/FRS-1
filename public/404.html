<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found | Flare Risk Software</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .flare-error-page {
    background-color: #FAFAFA;
    color: #333333;
    text-align: center;
    font-family: 'Roboto', sans-serif;
    margin: 0;
  }

  .flare-error-page div.dialog {
    width: 80%;
    max-width: 35em;
    margin: 5em auto 0;
  }

  .flare-error-page div.dialog > div {
    border: 1px solid #CCCCCC;
    border-top: #DD851E solid 4px;
    border-radius: 5px;
    background-color: white;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
  }

  .flare-error-page h1 {
    font-size: 1.2em;
    color: #DD851E;
    line-height: 1.5em;
  }

  .flare-error-page div.dialog > p {
    margin: 1em 0;
    padding: 1em;
    background-color: #F9F9F9;
    border: 1px solid #EEEEEE;
    border-radius: 4px;
    color: #666666;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  </style>
</head>

<body class="flare-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>The page you're looking for isn't available.</h1>
      <p>You may have entered an incorrect URL or the page has been relocated.</p>
    </div>
    <p>If you're the application owner, you can check the logs for more details.</p>
  </div>
</body>
</html>
